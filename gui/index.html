<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="style.css">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="white" />
    	<title>Handleliste</title>
	</head>
	<body class="center">
		<div class="container-fluid">
			<div class="row">
				<form id="shopform">
				<div class="input-group col-xs-12">

					<input type="text" id="shopitem" class="form-control" autocomplete="off" />
					<span class="input-group-btn">
						<button class="btn btn-default" id="shopadd" type="submit">Add</button>
					</span>

				</div>
				</form>
			</div>
			<div class="row">
				<div id="shoplist" class="col-xs-12">
					<ul class="list-group" id="list-group">
						<script id="list-template" type="text/x-handlebars-template">
							{{#items}}				
								<li class="shoplistitem list-group-item" data-id="{{_id}}" data-shopped="{{shopped}}" data-name="{{name}}">
									{{name}}
								</li>
							{{/items}}
						</script>
					</ul>
				</div>
			</div>
		</div>
		<script src="js/hammer.js"></script>
		<script src="js/swipeout.js"></script>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/handlebars-v1.3.0.js"></script>
		<script src="js/controller.js"></script>
	</body>
</html>
